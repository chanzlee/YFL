<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YFL</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body id="login" bgcolor="#FFFFFF">

    <form id="ssoLoginForm" name="ssoLoginForm" method="post" action="/sso/PmSSOAuthService" onsubmit="return false;">
      <input type="hidden" id="app_id" name="app_id" value="nportalYonsei">
      <input type="hidden" id="retUrl" name="retUrl" value="http://portal.yonsei.ac.kr/main">
      <input type="hidden" id="failUrl" name="failUrl" value="http://portal.yonsei.ac.kr/main">
      <input type="hidden" id="baseUrl" name="baseUrl" value="http://portal.yonsei.ac.kr">
      <input type="hidden" id="loginUrl" name="loginUrl" value="https://portal.yonsei.ac.kr/main/index.jsp">
      <input type="hidden" id="loginType" name="loginType" value="invokeID">
      <input type="hidden" id="E2" name="E2" value="">


      <input type="hidden" id="ssoGubun" name="ssoGubun" value="Login">

      <input type="hidden" id="refererUrl" name="refererUrl" value="https://portal.yonsei.ac.kr/main/">

      <input type="hidden" id="test" name="test" value="SSOLogin">

      <input type="hidden" id="loginProcUrl" name="loginProcUrl" value="/main/index.jsp">


      <div id="wrap">
        <div id="container">
          <h1><img src="img/logo.png" alt="YFL"></h1>

          <fieldset>

            <legend>로그인</legend>
            <label for="loginPasswd">Password:</label>
              <div class="inputWrap">
                <input type="password" id="loginPasswd" name="loginPasswd" title="비밀번호" placeholder="맥도날드?">
              </div>
            <div id="info" class="error">
              <p class="error1" style="display:block;">원하는 서비스를 이용하시려면 로그인이 필요합니다.<br>Login is required for the service you want.</p>
            </div>

            <button id="fake" type="submit" class="submit" style="cursor: pointer;">로그인(Login)</button>
            <div class="linkWrap">
              <a href="#">아이디(학번) 찾기</a>
              <a href="#"><span></span>임시비밀번호발급</a>
              <a href="https://underwood1.yonsei.ac.kr/haksa/HELP/dugrock-01.htm" target="_blank" class="ty3"><span></span>도움말<span class="q"></span></a>
            </div>
            <p><span></span>이용 후 반드시 로그아웃 해주세요!<br>&nbsp;&nbsp;Please be sure to log out after use.</p><br>

            <div class="error">
              <p class="error1" style="display:block;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...</p>
            </div>

          </fieldset>
        </div>
      </div>
    </form>
  </body>
</html>
